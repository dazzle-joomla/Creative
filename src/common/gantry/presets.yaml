preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#58bd91'
    - '#ffffff'
    - '#33a58c'
  styles:
    base:
      background: '#ffffff'
      text-color: '#666666'
      background-image: 'gantry-media://backgrounds/header/img-01.jpg'
    accent:
      color-1: '#58bd91'
      color-2: '#33a58c'
    font:
      family-default:   'muli, sans-serif, Tahoma, Geneva, Arial'
      family-title:     'muli, sans-serif, Tahoma, Geneva, Arial'
      family-promo:     'playfairdisplay'
      family-subpromo:  'playfairdisplay italic'
      family-weather:  'weather'
    top:
      background: '#58bd91'
      text-color: '#ffffff'
    navigation:
      background: 'rgba(0,0,0, 0)'
      text-color: '#666666'
    header:
      background: '#58bd91'
      text-color: '#ffffff'
    slideshow:
      background: '#ffffff'
      text-color: '#666666'
    above:
      background: 'rgba(255,255,255, 0.7)'
      text-color: '#666666'
    showcase:
      background: '#ffffff'
      text-color: '#666666'
    utility:
      background: '#f5f5f5'
      text-color: '#666666'
    feature:
      background: '#ffffff'
      text-color: '#666666'
    main:
      background: '#ffffff'
      text-color: '#666666'
    expanded:
      background: '#f5f5f5'
      text-color: '#666666'
    extension:
      background: '#ffffff'
      text-color: '#666666'
    bottom:
      background: '#f5f5f5'
      text-color: '#666666'
    footer:
      background: '#121212'
      text-color: '#ffffff'
    copyright:
      background: '#222222'
      text-color: '#999999'
    offcanvas:
      background: '#121212'
      text-color: '#ffffff'
      toggle-color: '#ffffff'
    breakpoints:
      large-desktop-container: 80rem
      desktop-container: 75rem
      tablet-container: 48rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 48rem
