    nav:
      type: select.select
      label: Prev / Next
      description: Enable or disable the Prev / Next navigation.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    prevText:
      type: input.text
      label: Prev Text
      description: Customize the Prev text if Prev / Next navigation is enabled.
      placeholder: &larr;

    nextText:
      type: input.text
      label: Next Text
      description: Customize the Nav text if Prev / Next navigation is enabled.
      placeholder: &rarr;

    dots:
      type: select.select
      label: Dots
      description: Enable or disable the Dots navigation.
      default: disabled
      options:
        enabled: Enable
        disabled: Disable

    loop:
      type: select.select
      label: Loop
      description: Enable or disable the Inifnity loop. Duplicate last and first items to get loop illusion.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the Autoplay.
      default: disabled
      options:
        enabled: Enable
        disabled: Disable

    autoplaySpeed:
      type: input.text
      label: Autoplay Speed
      description: Set the speed of the Autoplay, in milliseconds.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Pause on Hover
      description: Pause the slideshow when hovering over slider, then resume when no longer hovering.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    items:
      type: collection.list
      array: true
      label: Owl Carousel Items
      description: Create each Owl Carousel item to display.
      value: name
      ajax: true

      fields:
        _info:
          type: separator.note
          class: alert alert-info
          content: Please note that some fields below are only applicable to certain particle layouts.
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.
        .icon:
          type: input.icon
          label: Icon
        .title:
          type: input.text
          label: Title
          description: Enter the title
        .subtitle:
          type: input.text
          label: Subtitle
          description: Enter the subtitle
        .author:
          type: input.text
          label: Author
          description: Enter the author name
        .authorimage:
          type: input.imagepicker
          label: Author Image
          description: Select desired author image.
        .desc:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter short description
        .link:
          type: input.text
          label: Link
          description: Input the item link.
        .linktext:
          type: input.text
          label: Link Text
          description: Input the text for the item link.
        .buttontarget:
          type: select.select
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _self
          options:
              _self: Self
              _blank: New Window
        .buttonclass:
          type: input.text
          label: Button Class
          description: Input the button class.

    _joomla:
      type: separator.note
      class: 'settings-param'
      content: '<h4>Joomla Content Display Settings</h4>'

    jcategories:
      type: joomla.categories
      label: Joomla Categories
      description: Select the categories the articles should be taken from.

    jarticles:
      type: input.number
      label: Articles to Fetch
      description: Number of Joomla articles to fetch from category.
      min: 1
      default: 1

    jintroimage:
      type: select.select
      label: Intro Image
      description: Enable or disable the Intro Image.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jcategoriesnames:
      type: select.select
      label: Categories Names
      description: Enable or disable displaying of categories names.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jtitle:
      type: select.select
      label: Article Title
      description: Enable or disable displaying of article title.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jintrotext:
      type: select.select
      label: Intro Text
      description: Enable or disable displaying of article intro text.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jauthor:
      type: select.select
      label: Author
      description: Enable or disable displaying of article authors name.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jlink:
      type: select.select
      label: Link
      description: Enable or disable displaying of link to article.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    jlinktext:
      type: input.text
      label: Link Text
      description: Input the text for the article link.
      default: 'Read More'
