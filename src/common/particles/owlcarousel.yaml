name: Owl Carousel
description: Display Owl Carousel.
type: particle
icon: fa-sliders

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    source:
      type: select.select
      label: Content Source
      description: Choose if the content should be loaded from the Joomla articles or particle itself.
      default: particle
      options:
        joomla: Joomla
        particle: Particle

    presets:
      type: select.select
      label: Presets Sync
      description: Enable or disable presets synchronization ie.: for Preset 1, OwlCarousel Item 1 will be used as initial slide. For Preset 2, Item 2 etc..
      default: disabled
      options:
        enabled: Enable
        disabled: Disable

    displayitems:
      type: input.number
      label: Display at Once
      description: Number of items to display at once.
      min: 1
      default: 1

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    layout:
      type: select.select
      label: Layout
      description: Choose the layout.
      default: standard
      options:
        standard: Standard
        testimonial: Testimonial
        showcase: Showcase
        newsslider: NewsSlider

    width:
      type: select.select
      label: Width
      description: Choose the width.
      default: g-owlcarousel-fullwidth
      options:
        g-owlcarousel-fullwidth: Full Width
        g-owlcarousel-compact: Compact

    animateIn:
      type: select.select
      label: In Animation
      description: Customize the In Animation from animate css class.
